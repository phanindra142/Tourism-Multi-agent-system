<!DOCTYPE html>
<html>
<head>
    <title>Tourism Multi-Agent System</title>
    <style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #93f0fc, #dbe3ff 80%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

h1 {
    text-align: center;
    color: #2a3b4d;
    margin-top: 2em;
    margin-bottom: 1em;
    letter-spacing: 1px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(44, 66, 112, 0.10), 0 1.5px 4px rgba(44, 66, 112, 0.10);
    padding: 28px 30px 20px 30px;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 1.15em;
    color: #295c7a;
    margin-bottom: 10px;
    font-weight: 600;
}

input[type="text"] {
    padding: 10px 14px;
    font-size: 1em;
    border: 1px solid #aacbe3;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.2s;
    margin-bottom: 12px;
}
input[type="text"]:focus {
    border-color: #5ae1ef;
}

input[type="checkbox"] {
    accent-color: #66b6ff;
    margin-right: 8px;
    height: 15px;
    width: 15px;
}

button {
    background: linear-gradient(95deg, #65e2c7, #3fa0fa);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    margin-top: 12px;
    font-size: 1.12em;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 2px 12px rgba(44, 66, 112, 0.10);
    transition: 
        background 0.25s cubic-bezier(.4,.2,.2,1),
        box-shadow 0.2s,
        transform 0.14s;
    outline: none;
}
button:hover, button:focus {
    background: linear-gradient(95deg, #3fa0fa, #65e2c7);
    box-shadow: 0 4px 22px rgba(44, 66, 112, 0.12);
    transform: translateY(-2px) scale(1.045);
}
button:active {
    filter: brightness(0.96);
}


#result {
    max-width: 400px;
    margin: 2em auto 0 auto;
    background: #ffffffcc;
    border-radius: 10px;
    box-shadow: 0 4px 18px rgba(44,66,112,0.08);
    padding: 22px 26px;
    min-height: 70px;
    font-size: 1.07em;
    color: #194d68;
    white-space: pre-line;
    position: relative;
}
#result strong {
    color: #29a9c7;
    font-size: 1.15em;
    font-weight: 700;
    display: block;
    margin-bottom: 8px;
}
@media (max-width: 600px) {
    form, #result {
        max-width: 98vw;
        padding-left: 12px;
        padding-right: 12px;
    }
    h1 {
        font-size: 1.3em;
    }
}
.loader {
  display: inline-block;
  width: 36px;
  height: 36px;
  border: 4px solid #e3ecfb;
  border-top: 4px solid #31b4fd;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

</style>

</head>
<body>
    <h1>Tourism Multi-Agent System</h1>
    <form id="tourismForm">
        <label>Enter a place:</label><br>
        <input type="text" name="place" required><br><br>
        <input type="checkbox" name="weather" value="true" checked> Show Weather<br>
        <input type="checkbox" name="places" value="true" checked> Show Attractions<br><br>
        <button type="submit">Get Info</button>
    </form>
    <div id="spinner" style="display:none; text-align:center; margin-top:24px;">
    <div class="loader"></div>
</div>

    <div id="result"></div>
    <script>
       document.getElementById('tourismForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('spinner').style.display = "block"; // Show spinner
    document.getElementById('result').innerHTML = ""; // Clear previous result
    let formData = new FormData(e.target);
    fetch('/query', {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById('spinner').style.display = "none"; // Hide spinner
        let res = "";
        if (data.error) {
            res = `<strong>${data.error}</strong>`;
        }
        if (data.weather) {
            res += `<div><strong>${data.weather}</strong></div>`;
        }
        if (data.places) {
            res += `<div><pre>${data.places}</pre></div>`;
        }
        document.getElementById('result').innerHTML = res;
    });
};

    </script>
</body>
</html>
